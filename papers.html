<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles & Research/Review Papers - Kumar Shivam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      -moz-user-select: none;
      -ms-user-select: none;
      min-height: 100vh;
      position: relative;
    }

    img, a, iframe {
      pointer-events: none !important;
    }

    .gradient-background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, #1a1a2e, #16213e, #0f3460, #000000);
      background-size: 300% 300%;
      animation: cosmicFlow 15s ease infinite;
      z-index: -2;
    }

    @keyframes cosmicFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .glass-card { background: rgba(25, 35, 50, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(100, 180, 255, 0.2); box-shadow: 0 0 20px rgba(120, 200, 255, 0.15); transition: box-shadow 0.4s ease, transform 0.4s ease; }
    .glass-card:hover { box-shadow: 0 0 35px rgba(120, 200, 255, 0.3); }

    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 1s ease, transform 1s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }

    .cosmic-separator { display: flex; align-items: center; justify-content: center; margin: 60px 0 40px 0; position: relative; }
    .cosmic-separator::before, .cosmic-separator::after { content: ''; flex: 1; height: 2px; background: linear-gradient(to right, transparent, #6ab0ff, transparent); animation: shimmer 3s infinite ease-in-out; }
    .cosmic-separator span { font-size: 1.4em; color: #a4d8ff; padding: 0 15px; letter-spacing: 1px; text-transform: uppercase; }
    @keyframes shimmer { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
  </style>
</head>
<body class="text-white" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div class="gradient-background"></div>
  <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex flex-col text-white hover:text-blue-300 transition duration-200">
        <span class="text-2xl font-semibold">Kumar Shivam</span>
        <span class="text-xs text-gray-400 italic">a boy lost in the cosmos</span>
      </a>
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="index.html" class="hover:text-blue-300 transition">Home</a>
        <a href="about.html" class="hover:text-blue-300 transition">About</a>
        <a href="blog.html" class="hover:text-blue-300 transition">Blog</a>
        <a href="papers.html" class="hover:text-blue-300 transition">Papers</a>
        <a href="projects.html" class="hover:text-blue-300 transition">Projects</a>
      </nav>
    </div>
  </header>

  <main class="pt-32 pb-16">
    <div class="container mx-auto px-4">
      <div class="text-center mb-16 fade-in">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Articles & Research/Review Papers</h1>
        <p class="text-slate-300 mt-2">A collection of my conceptual writings, research, and scientific reviews.</p>
      </div>

      <h2 class="text-3xl text-center font-semibold text-blue-300 mb-10 fade-in">Articles</h2>
      <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 fade-in"></div>

      <div class="cosmic-separator"><span>Research & Review Papers</span></div>
      <div id="research-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 fade-in"></div>
    </div>
  </main>

  <footer class="text-center py-6 text-slate-400 text-sm">
    <p>© 2025 aboylostinthecosmos — All Rights Reserved.</p>
  </footer>

  <script>
    async function loadPapers() {
      const res = await fetch('papers.json');
      const data = await res.json();

      const articleContainer = document.getElementById('articles-container');
      const researchContainer = document.getElementById('research-container');

      data.articles.forEach(paper => {
        const card = `<div class='glass-card rounded-xl overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col'>
          <div class='p-6 flex-grow'>
            <p class='text-sm text-blue-300 mb-2'>${paper.category} • ${paper.date}</p>
            <h3 class='text-xl font-bold text-white mb-3'>${paper.title}</h3>
            <p class='text-slate-300 text-sm'>${paper.description}</p>
          </div>
          <div class='p-6 pt-0'>
            <a href='${paper.file}' target='_blank' class='font-semibold text-blue-300 hover:text-blue-200 transition-colors'>View Paper →</a>
          </div>
        </div>`;
        articleContainer.insertAdjacentHTML('beforeend', card);
      });

      data.research_papers.forEach(paper => {
        const card = `<div class='glass-card rounded-xl overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col'>
          <div class='p-6 flex-grow'>
            <p class='text-sm text-blue-300 mb-2'>${paper.category} • ${paper.date} • <span class='italic text-blue-200'>${paper.type}</span></p>
            <h3 class='text-xl font-bold text-white mb-3'>${paper.title}</h3>
            <p class='text-slate-300 text-sm'>${paper.description}</p>
          </div>
          <div class='p-6 pt-0'>
            <a href='${paper.file}' target='_blank' class='font-semibold text-blue-300 hover:text-blue-200 transition-colors'>View Paper →</a>
          </div>
        </div>`;
        researchContainer.insertAdjacentHTML('beforeend', card);
      });
    }

    loadPapers();

    // Security script
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.onkeydown = e => {
      if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    const faders = document.querySelectorAll('.fade-in');
    const appear = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          appear.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    faders.forEach(f => appear.observe(f));
  </script>
</body>
</html>
