<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumar Shivam - Portfolio</title>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: starsMove 60s linear infinite;
      z-index: -1;
    }
    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-100">
  <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex flex-col text-white hover:text-indigo-400 transition duration-200">
        <span class="text-2xl font-semibold">Kumar Shivam</span>
        <span class="text-xs text-gray-400 italic">a boy lost in the cosmos</span>
      </a>
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="about.html" class="hover:text-indigo-400 transition">About</a>
        <a href="blog.html" class="hover:text-indigo-400 transition">Blog</a>
        <a href="projects.html" class="hover:text-indigo-400 transition">Projects</a>
        <a href="papers.html" class="hover:text-indigo-400 transition">Papers</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
      <nav class="px-4 pt-2 pb-4 space-y-2 text-center">
        <a href="index.html" class="block hover:text-indigo-400">Home</a>
        <a href="about.html" class="block hover:text-indigo-400">About</a>
        <a href="blog.html" class="block hover:text-indigo-400">Blog</a>
        <a href="projects.html" class="block hover:text-indigo-400">Projects</a>
        <a href="papers.html" class="block hover:text-indigo-400">Papers</a>
      </nav>
    </div>
  </header>
  <main class="flex flex-col justify-center items-center text-center min-h-screen px-6 pt-24">
    <h1 class="text-5xl md:text-6xl font-bold text-indigo-400 mb-4">Welcome to My Cosmos</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-8">
      Exploring the universe through physics, data, and curiosity.
    </p>
    <div class="space-x-4">
      <a href="projects.html" class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 rounded-lg font-semibold transition">View Projects</a>
      <a href="about.html" class="px-6 py-3 border border-indigo-400 hover:bg-indigo-500 hover:text-white rounded-lg font-semibold transition">About Me</a>
    </div>
  </main>
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
