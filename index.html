<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kumar Shivam - Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    #starfield, #river-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 1.5s ease-in-out; }
    #starfield { opacity: 1; }
    #river-bg {
      background-image: url('https://images.unsplash.com/photo-1536257104079-aa99c6460a5a?q=60&w=1600&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: pan-river 90s linear infinite alternate;
    }
    @keyframes pan-river { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

    .glass-card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .liquid-text {
      background: linear-gradient(135deg, #ec4899, #8b5cf6, #06b6d4, #ec4899);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: liquid-flow 10s ease infinite;
    }
    @keyframes liquid-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body class="bg-gray-900 text-white">

  <!-- Backgrounds -->
  <div class="background-container">
    <canvas id="starfield"></canvas>
    <div id="river-bg"></div>
  </div>

  <!-- Header -->
  <header class="glass-card fixed top-0 left-0 right-0 z-10 shadow-lg">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3 text-white hover:text-cyan-300 transition-colors">
        <img src="logo.png" alt="Kumar Shivam logo" class="h-10 w-10 rounded-full self-center">
        <div>
          <span class="text-xl font-bold leading-tight">Kumar Shivam</span>
          <span class="block text-xs text-slate-300 leading-tight">a boy lost in the cosmos</span>
        </div>
      </a>

      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-slate-200 hover:text-cyan-300 transition-colors">Home</a>
        <a href="about.html" class="text-slate-200 hover:text-cyan-300 transition-colors">About</a>
        <a href="blog.html" class="text-slate-200 hover:text-cyan-300 transition-colors">Blog</a>
        <a href="projects.html" class="text-slate-200 hover:text-cyan-300 transition-colors">Projects</a>
        <a href="papers.html" class="text-slate-200 hover:text-cyan-300 transition-colors">Papers</a>
      </nav>

      <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
      </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden">
      <a href="index.html" class="block py-2 px-4 text-sm text-slate-200 hover:bg-gray-700">Home</a>
      <a href="about.html" class="block py-2 px-4 text-sm text-slate-200 hover:bg-gray-700">About</a>
      <a href="blog.html" class="block py-2 px-4 text-sm text-slate-200 hover:bg-gray-700">Blog</a>
      <a href="projects.html" class="block py-2 px-4 text-sm text-slate-200 hover:bg-gray-700">Projects</a>
      <a href="papers.html" class="block py-2 px-4 text-sm text-slate-200 hover:bg-gray-700">Papers</a>
    </div>
  </header>

  <script>
    // Mobile menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    // Background transition on scroll
    const starfield = document.getElementById('starfield');
    const riverBg = document.getElementById('river-bg');
    window.addEventListener('scroll', () => {
      const triggerPoint = window.innerHeight * 0.6;
      const scrollY = window.scrollY;
      starfield.style.opacity = scrollY > triggerPoint ? '0' : '1';
      riverBg.style.opacity = scrollY > triggerPoint ? '1' : '0';
    });

    // Starfield animation
    const canvas = starfield;
    const ctx = canvas.getContext('2d');
    const numStars = 500;
    const stars = [];

    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    }

    function createStars() {
      stars.length = 0;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          vx: Math.random() * 0.2 - 0.1,
          vy: Math.random() * 0.2 - 0.1
        });
      }
    }

    function drawStar(star) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.fill();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        star.x += star.vx;
        star.y += star.vy;
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateStars();
      stars.forEach(drawStar);
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();
    animateStars();
  </script>

</body>
</html>
