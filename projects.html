<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects & Simulations - Kumar Shivam</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f2027;
      color: white;
      overflow-x: hidden;
    }

    .gradient-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      z-index: -1;
    }

    .glass-card {
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Animated ellipsis */
    .dots::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0%, 20% { color: rgba(255, 255, 255, 0); text-shadow: none; }
      40% { color: rgba(255, 255, 255, 0.6); text-shadow: 0 0 5px #3b82f6; }
      60% { color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 8px #60a5fa; }
      80%, 100% { color: rgba(255, 255, 255, 1); text-shadow: 0 0 10px #93c5fd; }
    }
  </style>
</head>

<body class="bg-gray-900 text-white">
  <div class="gradient-background"></div>

  <!-- Header -->
  <header class="bg-gray-900 bg-opacity-80 backdrop-blur-md fixed top-0 left-0 right-0 z-50 shadow-md">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex flex-col text-white hover:text-indigo-400 transition duration-200">
        <span class="text-2xl font-semibold">Kumar Shivam</span>
        <span class="text-xs text-gray-400 italic">a boy lost in the cosmos</span>
      </a>
      <nav class="hidden md:flex space-x-8 text-lg">
        <a href="index.html" class="hover:text-indigo-400 transition">Home</a>
        <a href="about.html" class="hover:text-indigo-400 transition">About</a>
        <a href="blog.html" class="hover:text-indigo-400 transition">Blog</a>
        <a href="papers.html" class="hover:text-indigo-400 transition">Papers</a>
        <a href="projects.html" class="hover:text-indigo-400 transition">Projects</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-gray-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900">
      <nav class="px-4 pt-2 pb-4 space-y-2 text-center">
        <a href="index.html" class="block hover:text-indigo-400">Home</a>
        <a href="about.html" class="block hover:text-indigo-400">About</a>
        <a href="blog.html" class="block hover:text-indigo-400">Blog</a>
        <a href="papers.html" class="block hover:text-indigo-400">Papers</a>
        <a href="projects.html" class="block hover:text-indigo-400">Projects</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-32 pb-20 fade-in">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Projects & Simulations</h1>
      <p class="text-slate-300 text-lg mb-16">Exploring the cosmos through data, ideas, and imagination.</p>

      <div class="flex justify-center">
        <div class="glass-card rounded-2xl shadow-xl p-12 max-w-md fade-in">
          <h2 class="text-2xl md:text-3xl font-semibold text-indigo-400 mb-2">
            Something’s cooking<span class="dots"></span>
          </h2>
          <p class="text-slate-300 mt-4 text-sm">Stay tuned — the next chapter is in progress.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- JS for fade-in + mobile menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Fade-in animation
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = { threshold: 0.1 };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
